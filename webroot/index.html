<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#">Status <span class="sr-only">(current)</span></a></li>
                <li><a href="#" data-toggle="modal" data-target="#addServiceModal">Add service</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Service dashboard</h1>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Url</th>
                        <th>Status</th>
                        <th>Last checked</th>

<!-- Modal -->
<div class="modal fade" id="addServiceModal" tabindex="-1" role="dialog" aria-labelledby="addServiceModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="add-service-form">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addServiceModalLabel">Add service</h4>
      </div>

      <div class="modal-body">
          <div class="form-group">
            <label for="add-service-form-name">Service name</label>
            <input type="text" class="form-control" id="add-service-form-name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <label for="add-service-form-url">URL</label>
            <input type="url" class="form-control" id="add-service-form-url" placeholder="Url" required>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" id="add-service-submit">Add service</button>
      </div>
      </form>
    </div>
  </div>
</div>
